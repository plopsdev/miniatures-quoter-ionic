<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scales manager
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let scale of scales">
      <ion-item>
        <ion-label (click)="showScaleDetails(scale)">{{ scale.name }}</ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option routerLink="/scales-manager/edit/{scale.id}">Edit</ion-item-option>
        <ion-item-option (click)="deleteScale(scale.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-card *ngIf="show">
      <app-scale-details [scale]="scale"></app-scale-details>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/scales-manager/add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    
</ion-content>
